
name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # ðŸ”¥ Required for dependency submission

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # âœ… Fixed Dependency Submission Step
      - name: Run Maven Dependency Submission
        uses: advanced-security/maven-dependency-submission-action@v3
        with:
          # Add any required inputs for the action, such as GitHub token
          github_token: ${{ nTOKEN.PAT }}
